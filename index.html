<template name="survey">
    <h1>Anketa</h1>
    <div class="col-md-9 col-md-offset-1">
        <form id='survey'>
            <table id="survey" class="table table-hover " cellpadding="10px" cellspacing="0px">
                <thead>
                    <tr>
                        <td colspan="2" style="text-align:center;">Aizpildiet anketu un izsakiet viedokli par mums! Pateicoties Jums, mēs varēsim uzlabot sevi attiecīgi pēc Jūsu izteiktās kritikas. <br> Lūdzams izteikt konstruktīvu kritiku!</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Vārds</td>
                        <td><input type="text" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td>Uzvārds</td>
                        <td><input type="text" class="form-control"/></td>
                    </tr>
                    <tr>
                        <td>E-pasts</td>
                        <td><input type="email" class="form-control"/></td>
                    </tr>
                    <tr>
                        <td>Pasta Indekss</td>
                        <td>
                            <input type="text" class="form-control"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Kāds ir Jūsu vecums?</td>
                        <td>
                            <input type="number" class="form-control"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Uz cik Jūs novērtētu šo vietni?</td>
                        <td>
                            <select class="form-control">
                                <option selected>Izvēlieties variantu</option>
                                <option>1 (Nav jēga)</option>
                                <option>2 (Graujoši)</option>
                                <option>3 (Ļoti slikti)</option>
                                <option>4 (Slikti)</option>
                                <option>5 (Vidēji)</option>
                                <option>6 (Gandrīz labi)</option>
                                <option>7 (Labi)</option>
                                <option>8 (Ļoti labi)</option>
                                <option>9 (Teicami)</option>
                                <option>10 (Izcili)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Izsakiet savu viedokli rakstiski</td>
                        <td>
                            <textarea cols="30" rows="10" style="resize:vertical" class="form-control"></textarea>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2"><input class="btn btn-default" type="submit" value="Iesūtīt"/></td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
</template>
